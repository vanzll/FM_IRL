project: 'FM-IRL'
program: fmirl/main.py
method: grid
name: hopper-airl-1.00
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --use-proper-time-limits

parameters:
  seed:
    values: [1, 2, 3, 4, 5]
    # value: 1
  prefix:
    value: "airl"
  alg:
    value: "airl"
  traj-load-path:
    value: "./expert_datasets/ppo_hopper_1.pt"
  env-name:
    value: "hopper-medium-v0"
  normalize-env:
    value: True
  cuda:
    value: True
  eval-num-processes:
    value: 10
  num-render:
    value: 0
  num-eval:
    value: 10
  vid-fps:
    value: 100
  log-interval:
    value: 1
  save-interval:
    value: 100000
  eval-interval:
    value: 2000
  clip-actions:
    value: False
  traj-batch-size:
    value: 128
  max-grad-norm:
    value: 0.5
  num-env-steps:
    value: 25000000
  traj-frac:
    value: 1
  entropy-coef:
    value: 0.001
  noise-ratio:
    value: 1.00
  goal-noise-ratio:
    value: 1.00

  num-steps:                # Update policy storage's length
    value: 128
  num-epochs:               # Update policy epock
    value: 10
  num-mini-batch:           # For update policy
    value: 32
  lr:
    # values: [0.001, 0.0001, 0.00001]
    value: 0.0001            
  ppo-hidden-dim:
    value: 256


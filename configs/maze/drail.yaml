project: 'FM-IRL'
program: fmirl/main.py
method: grid
name: Maze-drail-25
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --use-proper-time-limits

parameters:
  seed:
    values: [1, 2, 3, 4]
  prefix:
    value: drail
  alg:
    value: drail
  num-mini-batch:
    value: 32
  entropy-coef:
    value: 0.0001
  action-input:
    value: True
  env-name:
    value: maze2d-medium-v2
  drail-reward-norm:
    value: False
  cuda:
    value: True
  traj-load-path:
    value: ./expert_datasets/maze2d_25.pt
  eval-num-processes:
    value: 1
  num-render:
    value: 0
  num-eval:
    value: 100
  eval-interval:
    value: 50
  save-interval:
    value: 50
  lr:
    value: 0.0001
  disc-lr:
    value: 0.001
  num-epochs:
    value: 5
  n-drail-epochs:
    value: 5
  num-env-steps:
    value: 5000000
  label-dim:
    value: 1
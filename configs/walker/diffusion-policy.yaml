project: 'FM-IRL'
program: fmirl/main.py
method: grid
name: Walker-dp-1traj
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  
parameters:
  alg:
    value: dp 
  bc-num-epochs:
    value: 50000 
  bc-state-norm:
    value: True 
  clip-actions:
    value: True 
  cuda:
    value: True 
  traj-load-path:
    value: ./expert_datasets/ppo_walker_1.pt
  env-name:
    value: "Walker2d-v3"
  eval-interval:
    value: 10000
  eval-num-processes:
    value: 10
  log-interval:
    value: 500 
  lr:
    value: 0.0001 
  normalize-env:
    value: False 
  num-eval:
    value: 10 
  num-render:
    value: 0
  prefix:
    value: dp
  save-interval:
    value: 100000 
  hidden-dim:
    value: 1024 
  vid-fps:
    value: 30 
  depth:
    value: 6
  seed:
    values: [1, 2, 3, 4]